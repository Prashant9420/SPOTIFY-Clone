<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your Favourite Music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify logo">Spotify</li>
            <li class="buttons"><a href="/">Home</a></li>
            <li class="buttons"><a href="/">About</a></li>
        </ul>
    </nav>

    <div class="container">
            <h1 >Melody Stream</h1>
        <div class="banner">
            <img src="bg.jpg" alt="" class="bg">
        </div>
        <div class="songs">
            <div class="gaana" ><img src="covers/1.jpg" alt="Image not found!" class="icons">Waqt Ki Baatein<i style="font-size: 1rem" class="fa" > &#xf04b </i></div>
            <div class="gaana" ><img src="covers/2.jpg" alt="Image not found!" class="icons">Musafir<i style="font: size 1rem" class="fa" > &#xf04b </i></div>
            <div class="gaana" ><img src="covers/3.jpg" alt="Image not found!" class="icons">Alag Aasmaan<i style="font-size: 1rem" class="fa" > &#xf04b </i></div>
            <div class="gaana" ><img src="covers/4.jpg" alt="Image not found!" class="icons">Baarishein<i style="font-size: 1rem" class="fa" >&#xf04b</i></div> 
            <div class="gaana" ><img src="covers/5.jpg" alt="Image not found!" class="icons">Kasoor<i style="font-size: 1rem" class="fa" >&#xf04b</i></div> 
            <div class="gaana" ><img src="covers/6.jpg" alt="Image not found!" class="icons">Kun Faya Kun<i style="font-size: 1rem" class="fa" >&#xf04b</i></div> 
            <div class="gaana" ><img src="covers/7.jpg" alt="Image not found!" class="icons">Phir Se Udh Chala<i style="font-size: 1rem" class="fa" >&#xf04b</i></div> 
            <div class="gaana" ><img src="covers/8.jpg" alt="Image not found!" class="icons">Dil Dhadakne Do<i style="font-size: 1rem" class="fa" >&#xf04b</i></div> 
            <div class="gaana" ><img src="covers/9.jpg" alt="Image not found!" class="icons">Kali Kali Zulfon Ke<i style="font-size: 1rem" class="fa" >&#xf04b</i></div> 
            <div class="gaana" ><img src="covers/10.jpg" alt="Image not found!" class="icons">Saadgi To Hamari Zara Dekhiye<i style="font-size: 1rem" class="fa" >&#xf04b</i></div> 
        </div>
        <div class="bottom">
            <input type="range" name="range" id="range" value="0" min="0" max="100">
            <div class="play">
                <i style="font-size:2rem" class="fa-solid fa-backward-step" id="backward"></i>
                <i style="font-size:2rem" class="fa-solid fa-circle-play" id="masterPlay"> </i>
                <i style="font-size:2rem" class="fa-solid fa-forward-step" id="forward"></i>
            </div>
            <div class="gif">
                <img src="playing.gif" alt="">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/77b90cf54f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
